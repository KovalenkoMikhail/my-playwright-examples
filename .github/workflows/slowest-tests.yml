name: World's Slowest Playwright Tests
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 525600 # 1 year timeout (max GitHub allows)
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - name: Install dependencies
        run: |
          npm ci
          # Add artificial delay
          sleep 3600  # Sleep for an hour just because we can
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Super Slow Playwright tests
        run: npm run test
        env:
          PLAYWRIGHT_SLOWMO: 60000
          CI: true
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report-from-10-years-ago
          path: playwright-report/
          retention-days: 90
